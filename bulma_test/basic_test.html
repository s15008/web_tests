<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Wellcome to the pretty Bulma</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.15/css/bulma.min.css">
</head>
<body>
	<section>
		<h1>Hero</h1>
		<div class="hero is-dark is-bold is-large is-left">
			<div class="hero-content">
				<div class="container">
					<h1 class="title">
						Bulma Is So REAL.
					</h1>
					<h2 class="subtitle">
						but, Bulma Is So UNREAL.
					</h2>
				</div>
			</div>
		</div>
	</section>

	<section>
		<h1>Grid System</h1>

		<div class="container">
			<div class="columns">
				<div class="column">
					<p class="notification is-primary">RED Bulma</p>
				</div>
			</div>
		</div>

		<h2>Container</h2>
		<div class="container">
			<div class="columns">
				<div class="column">
					<p class="notification is-primary">RED Bulma</p>
				</div>
				<div class="column">
					<p class="notification is-info">GREEN Bulma</p>
				</div>
				<div class="column">
					<p class="notification is-success">BLUE Bulma</p>
				</div>
				<div class="column">
					<p class="notification is-dark">DARKNESS Bulma</p>
				</div>
			</div>
		</div>

		<h2>Fluid Container</h2>
		<div class="container is-fluid">
			<div class="columns">
				<div class="column">
					<p class="notification is-primary">RED Bulma</p>
				</div>
				<div class="column">
					<p class="notification is-info">GREEN Bulma</p>
				</div>
				<div class="column">
					<p class="notification is-success">BLUE Bulma</p>
				</div>
				<div class="column">
					<p class="notification is-dark">DARKNESS Bulma</p>
				</div>
			</div>
		</div>
	</section>

	<section>
		<h1>Button</h1>
		<a class="button">Button</a>
		<a class="button is-primary">Button</a>
		<a class="button is-info">Button</a>
		<a class="button is-success">Button</a>
	</section>
</body>
</html>
