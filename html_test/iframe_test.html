<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>iframe Tests</title>
	<style type="text/css">
		#iframe_tag iframe {
			margin-bottom: 50px;
			//display: block;
		}
	</style>
</head>
<body>
	<section>
    	<h1>Embedded Youtube</h1>

	    <article id="iframe_tag">
	    	<h2>Using an <code>&lt;iframe&gt;</code> tag</h2>
	    	<iframe src="../bulma_test/basic_test.html" frameborder="0" width="500" style="display: block;"></iframe>
	    	<iframe width="300" height="200" src="https://www.youtube.com/embed/SFUuov2xfHo" frameborder="0" allowfullscreen></iframe>
	     	<iframe width="300" height="200" src="https://www.youtube.com/embed/wffPwC8E7l4" frameborder="0" allowfullscreen></iframe>
	 		<iframe width="300" height="200" src="https://www.youtube.com/embed/oE52PR4yMOA" frameborder="0" allowfullscreen></iframe>
			<iframe width="300" height="200" src="https://www.youtube.com/embed/LLsjt-dcXs8" frameborder="0" allowfullscreen></iframe>
			<iframe width="300" height="200" src="https://www.youtube.com/embed/x35P2wTX0zg" frameborder="0" allowfullscreen></iframe>
	   </article>

	   	<article>
	   		<h2>Using the IFrame Player API</h2>
			<!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
			<div id="player"></div>

			<script>
		      // 2. This code loads the IFrame Player API code asynchronously.
		      var tag = document.createElement('script');

		      tag.src = "https://www.youtube.com/iframe_api";
		      var firstScriptTag = document.getElementsByTagName('script')[0];
		      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		      // 3. This function creates an <iframe> (and YouTube player)
		      //    after the API code downloads.
		      var player;
		      function onYouTubeIframeAPIReady() {
		      	player = new YT.Player('player', {
		      		height: '400',
		      		width: '400',
		      		videoId: 'rVlhMGQgDkY',
		      		events: {
		      			'onReady': onPlayerReady,
		      			'onStateChange': onPlayerStateChange
		      		}
		      	});
		      }

		      // 4. The API will call this function when the video player is ready.
		      function onPlayerReady(event) {
		      	event.target.playVideo();
		      }

		      // 5. The API calls this function when the player's state changes.
		      //    The function indicates that when playing a video (state=1),
		      //    the player should play for six seconds and then stop.
		      var done = false;
		      function onPlayerStateChange(event) {
		      	if (event.data == YT.PlayerState.PLAYING && !done) {
		      		setTimeout(stopVideo, 6000);
		      		done = true;
		      	}
		      }
		      function stopVideo() {
		      	player.stopVideo();
		      }
	  		</script>
		</article>
	</section>

</body>
</html>
